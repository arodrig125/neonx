<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050510" />
      <stop offset="100%" stop-color="#0a0a1a" />
    </linearGradient>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff00" />
      <stop offset="100%" stop-color="#00ffff" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#bgGradient)" />
  
  <!-- Grid lines -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="500" y2="50" stroke="#00ff00" stroke-width="1" />
    <line x1="0" y1="100" x2="500" y2="100" stroke="#00ff00" stroke-width="1" />
    <line x1="0" y1="150" x2="500" y2="150" stroke="#00ff00" stroke-width="1" />
    <line x1="0" y1="200" x2="500" y2="200" stroke="#00ff00" stroke-width="1" />
    <line x1="0" y1="250" x2="500" y2="250" stroke="#00ff00" stroke-width="1" />
    
    <line x1="50" y1="0" x2="50" y2="300" stroke="#00ff00" stroke-width="1" />
    <line x1="100" y1="0" x2="100" y2="300" stroke="#00ff00" stroke-width="1" />
    <line x1="150" y1="0" x2="150" y2="300" stroke="#00ff00" stroke-width="1" />
    <line x1="200" y1="0" x2="200" y2="300" stroke="#00ff00" stroke-width="1" />
    <line x1="250" y1="0" x2="250" y2="300" stroke="#00ff00" stroke-width="1" />
    <line x1="300" y1="0" x2="300" y2="300" stroke="#00ff00" stroke-width="1" />
    <line x1="350" y1="0" x2="350" y2="300" stroke="#00ff00" stroke-width="1" />
    <line x1="400" y1="0" x2="400" y2="300" stroke="#00ff00" stroke-width="1" />
    <line x1="450" y1="0" x2="450" y2="300" stroke="#00ff00" stroke-width="1" />
  </g>
  
  <!-- Main Content -->
  <g filter="url(#glow)" transform="translate(250, 150)">
    <!-- NeonX Logo -->
    <circle cx="0" cy="0" r="100" fill="url(#neonGradient)" opacity="0.1" />
    <circle cx="0" cy="0" r="90" fill="#0a0a1a" />
    
    <!-- Solana Logo (Stylized) -->
    <g transform="translate(-75, -25) scale(0.5)">
      <path d="M50,25 L200,25 L225,50 L50,50 Z" fill="url(#neonGradient)" />
      <path d="M50,75 L200,75 L225,100 L50,100 Z" fill="url(#neonGradient)" />
      <path d="M50,125 L200,125 L225,150 L50,150 Z" fill="url(#neonGradient)" />
    </g>
    
    <!-- NeonX Text -->
    <text x="0" y="20" font-family="'Orbitron', sans-serif" font-size="30" font-weight="bold" fill="url(#neonGradient)" text-anchor="middle">NEONX</text>
    <text x="0" y="50" font-family="'Poppins', sans-serif" font-size="12" fill="white" text-anchor="middle">ILLUMINATE THE CHAIN</text>
  </g>
  
  <!-- Decorative Elements -->
  <g filter="url(#glow)">
    <!-- Orbiting Particles -->
    <circle cx="250" cy="50" r="5" fill="url(#neonGradient)" opacity="0.7" />
    <circle cx="450" cy="150" r="4" fill="url(#neonGradient)" opacity="0.6" />
    <circle cx="250" cy="250" r="6" fill="url(#neonGradient)" opacity="0.8" />
    <circle cx="50" cy="150" r="3" fill="url(#neonGradient)" opacity="0.5" />
    
    <!-- Corner Accents -->
    <path d="M20,20 L50,20 L50,50" stroke="url(#neonGradient)" stroke-width="2" fill="none" />
    <path d="M480,20 L450,20 L450,50" stroke="url(#neonGradient)" stroke-width="2" fill="none" />
    <path d="M20,280 L50,280 L50,250" stroke="url(#neonGradient)" stroke-width="2" fill="none" />
    <path d="M480,280 L450,280 L450,250" stroke="url(#neonGradient)" stroke-width="2" fill="none" />
  </g>
</svg>
