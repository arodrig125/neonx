<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="960" height="540" viewBox="0 0 960 540" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050510" />
      <stop offset="100%" stop-color="#0a0a1a" />
    </linearGradient>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff00" />
      <stop offset="100%" stop-color="#00ffff" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="960" height="540" fill="url(#bgGradient)" />
  
  <!-- Grid lines -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="960" y2="100" stroke="#00ff00" stroke-width="1" />
    <line x1="0" y1="200" x2="960" y2="200" stroke="#00ff00" stroke-width="1" />
    <line x1="0" y1="300" x2="960" y2="300" stroke="#00ff00" stroke-width="1" />
    <line x1="0" y1="400" x2="960" y2="400" stroke="#00ff00" stroke-width="1" />
    <line x1="0" y1="500" x2="960" y2="500" stroke="#00ff00" stroke-width="1" />
    
    <line x1="100" y1="0" x2="100" y2="540" stroke="#00ff00" stroke-width="1" />
    <line x1="200" y1="0" x2="200" y2="540" stroke="#00ff00" stroke-width="1" />
    <line x1="300" y1="0" x2="300" y2="540" stroke="#00ff00" stroke-width="1" />
    <line x1="400" y1="0" x2="400" y2="540" stroke="#00ff00" stroke-width="1" />
    <line x1="500" y1="0" x2="500" y2="540" stroke="#00ff00" stroke-width="1" />
    <line x1="600" y1="0" x2="600" y2="540" stroke="#00ff00" stroke-width="1" />
    <line x1="700" y1="0" x2="700" y2="540" stroke="#00ff00" stroke-width="1" />
    <line x1="800" y1="0" x2="800" y2="540" stroke="#00ff00" stroke-width="1" />
    <line x1="900" y1="0" x2="900" y2="540" stroke="#00ff00" stroke-width="1" />
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="120" cy="120" r="30" fill="url(#neonGradient)" opacity="0.3" filter="url(#glow)" />
  <circle cx="840" cy="420" r="40" fill="url(#neonGradient)" opacity="0.3" filter="url(#glow)" />
  <circle cx="200" cy="480" r="20" fill="url(#neonGradient)" opacity="0.2" filter="url(#glow)" />
  <circle cx="760" cy="60" r="25" fill="url(#neonGradient)" opacity="0.2" filter="url(#glow)" />
  
  <!-- Main Logo - Centered -->
  <g filter="url(#glow)" transform="translate(480, 270)">
    <circle cx="0" cy="0" r="150" fill="url(#neonGradient)" />
    <circle cx="0" cy="0" r="140" fill="#0a0a1a" />
    <circle cx="0" cy="0" r="130" fill="url(#neonGradient)" opacity="0.9" />
    
    <!-- NeonX Logo -->
    <g transform="translate(-65, -40) scale(3.5)">
      <path d="M10 12L16 20L10 28" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M30 12L24 20L30 28" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
      <line x1="20" y1="10" x2="20" y2="30" stroke="white" stroke-width="3" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- Text -->
  <text x="480" y="480" font-family="'Orbitron', sans-serif" font-size="60" font-weight="bold" fill="url(#neonGradient)" text-anchor="middle" filter="url(#textGlow)">NEONX</text>
  
  <!-- URL -->
  <text x="480" y="520" font-family="'Poppins', sans-serif" font-size="24" fill="white" text-anchor="middle">neonxcoin.xyz</text>
</svg>
